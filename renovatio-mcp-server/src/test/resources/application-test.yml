# Test Configuration for MCP Server Integration Tests
spring:
  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:h2:mem:testdb
  h2:
    console:
      enabled: false

# Server Configuration
server:
  port: 0

# Management Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info

# Logging Configuration for Tests
logging:
  level:
    org.shark.renovatio: INFO
    org.springframework.web: INFO
    io.restassured: WARN

# Test-specific properties
renovatio:
  test:
    workspace-path: /home/faguero/accenture/renovatio/mcp-demo
    timeout: 30000
